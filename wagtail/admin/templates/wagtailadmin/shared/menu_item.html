{% load wagtailadmin_tags %}

<li class="menu-item{% if active %} menu-active{% endif %}">
    <a href="{{ url }}"
    {% if not icon_name %}
       class="{{ classnames }}"
    {% endif %}
       {{ attr_string }}>
      {% if icon_name %}{% icon icon_name 'icon--menuitem' %}{% endif %}
      {{ label }}
    </a>
</li>
